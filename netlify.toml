[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/static/**"
  [headers.values]
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/images/**"
  [headers.values]
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/js/**"
  [headers.values]
    X-Content-Type-Options = "nosniff"

